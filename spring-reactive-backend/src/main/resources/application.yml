server:
  port: 8081

spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/auth/realms/spring-angular-keycloak-demo/protocol/openid-connect/certs

  output:
    ansi:
      enabled: always

    application:
      name: livros-api

    data:
      mongodb:
        database: SpringAngularKeycloakDemoLivros
        host: localhost
        port: 27017