<div class="card-livro">
  <img [src]="livro.urlImagem" alt="Capa do livro">
  <div class="card-livro__info">
    <h3>{{ livro.titulo }}</h3>
    <p>{{ livro.autor }}</p>
    <div class="icons">
      <i *ngIf="usuarioLogadoAdmin" (click)="removerLivro()" class="fa-solid fa-trash"></i>
      <i *ngIf="usuarioLogadoAdmin" (click)="atualizarLivro()" class="fa-solid fa-pen-to-square"></i>
    </div>
    <button>Detalhes</button>
  </div>
</div>
